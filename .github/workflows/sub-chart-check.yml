name: "[sub-chart] Lint, Test, Typecheck"

on:
  push:
    paths:
      - "sub-chart/**"
      - ".github/workflows/sub-chart-*.yml"
      - "Rakefile"
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
      - name: Setup .env
        run: |
          cp ./config.dev.yml ./config.yml
          rake configure
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.1
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: sub-chart/.node-version
          cache: "pnpm"
          cache-dependency-path: sub-chart/pnpm-lock.yaml

      - name: Run sub-chart lint
        working-directory: ./sub-chart
        run: |
          pnpm i
          pnpm lint
      - name: Run sub-chart test
        working-directory: ./sub-chart
        run: |
          pnpm test
      - name: Run sub-chart typecheck
        working-directory: ./sub-chart
        run: |
          pnpm typecheck

      - name: Build production
        if: github.ref_name == 'main'
        working-directory: ./sub-chart
        run: |
          pnpm build

      - name: Build image
        if: github.ref_name == 'main'
        uses: ./.github/actions/build
        with:
          directory-name: sub-chart

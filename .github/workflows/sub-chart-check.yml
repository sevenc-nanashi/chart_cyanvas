name: "[sub-chart] Lint, Test, Typecheck"

on:
  push:
    paths:
      - "sub-chart/**"
      - ".github/workflows/sub-chart-*.yml"
      - ".github/actions/**"
      - "Rakefile"
      - "config.test.yml"
      - "package.json"
      - "pnpm-lock.yaml"
    branches:
      - main
  pull_request:
    paths:
      - "sub-chart/**"
      - ".github/workflows/sub-chart-*.yml"
      - ".github/actions/**"
      - "Rakefile"
      - "config.test.yml"
      - "package.json"
      - "pnpm-lock.yaml"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup ruby
        uses: ruby/setup-ruby@v1
      - name: Setup .env
        run: |
          cp ./config.test.yml ./config.yml
          rake configure
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: "pnpm"
      - name: Setup sub-temp-storage
        run: |
          docker compose -f docker-compose.build.yml up -d sub-temp-storage

      - name: Run sub-chart check
        working-directory: ./sub-chart
        run: |
          pnpm i
          pnpm lint
      - name: Run sub-chart test
        working-directory: ./sub-chart
        run: |
          pnpm test
      - name: Run sub-chart typecheck
        working-directory: ./sub-chart
        run: |
          pnpm typecheck
  build:
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm]
    runs-on: ${{ matrix.os }}
    needs:
      - check
    permissions:
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build image
        uses: ./.github/actions/build
        with:
          directory-name: sub-chart
  merge:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Merge image
        uses: ./.github/actions/merge
        with:
          directory-name: sub-chart

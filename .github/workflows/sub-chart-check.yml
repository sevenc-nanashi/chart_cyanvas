name: "[sub-chart] Lint, Test, Typecheck"

on:
  push:
    paths:
      - "sub-chart/**"
      - ".github/workflows/sub-chart-*.yml"
      - "Rakefile"
      - "config.test.yml"
    branches:
      - main
  pull_request:
    paths:
      - "sub-chart/**"
      - ".github/workflows/sub-chart-*.yml"
      - "Rakefile"
      - "config.test.yml"
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup ruby
        uses: ruby/setup-ruby@v1
      - name: Setup .env
        run: |
          cp ./config.test.yml ./config.yml
          rake configure
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: "pnpm"
          cache-dependency-path: sub-chart/pnpm-lock.yaml

      - name: Run sub-chart check
        working-directory: ./sub-chart
        run: |
          pnpm i
          pnpm lint
      - name: Run sub-chart test
        working-directory: ./sub-chart
        run: |
          pnpm test
      - name: Run sub-chart typecheck
        working-directory: ./sub-chart
        run: |
          pnpm typecheck

      - name: Build production
        working-directory: ./sub-chart
        run: |
          pnpm build

      - name: Build image
        if: github.ref_name == 'main'
        uses: ./.github/actions/build
        with:
          directory-name: sub-chart
